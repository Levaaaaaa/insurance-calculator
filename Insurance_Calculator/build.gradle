buildscript {
	repositories {
		mavenCentral()
	}
}

subprojects {

	apply plugin: 'java'
	apply plugin: 'idea'

	version = '0.0.1-SNAPSHOT'
	sourceCompatibility = '21'
	targetCompatibility = '21'


	repositories {
		mavenCentral()
	}

	compileJava {
		options.encoding = "UTF-8"
		sourceCompatibility = '21'
	}

	compileTestJava {
		options.encoding = "UTF-8"
		sourceCompatibility = '21'
	}

	test {
		useJUnitPlatform()
	}

}